version: '3.8'

# Production Docker Compose
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # Backend API
  backend:
    build: ./backend
    container_name: novamailer-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - FRONTEND_URL=${FRONTEND_URL}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: novamailer-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
